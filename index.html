<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clocks App</title>
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />


     <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="America/Toronto">Toronto</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Asia/Kuala_Lumpur">Kuala Lumpur</option>
      </select>
      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="shenzhen">
          <div>
            <h2>Shenzhen</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <strong>Olga D.Kahraman</strong> and
      <a href="https://github.com/olgakahraman/world-clocks-app" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>

    <script src="javascript/app.js"></script>
  </body>
</html>
